<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="js/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });
        
        var emitter;

        function preload () {
			
			game.load.image('google', 'logos/google.png');
            game.load.image('logo', 'phaser.png');
        }

        function create () {
            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'google');
            
            emitter = game.add.emitter(game.world.centerX, game.world.centerY, 250);
            emitter.makeParticles('google', 0, 3, true, true);
            
            emitter.gravity = 150;
            emitter.bounce.setTo(0.5, 0.5);
            emitter.start(false, 8000, 400);
            
            logo.anchor.setTo(0.5, 0.5);
        }
        function dataq() {
            console.log('boe');
        }
        setInterval(dataq, 1000);
    }
    
    function update() {

    game.physics.arcade.collide(emitter);

}
    ;

    </script>

    </body>
</html>
